<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../../static/css/style.css">
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand text-success" href="/app/inicio/"><i class="bi bi-tree-fill me-2"></i><strong>Natural Power</strong></a>
    </div>
  </nav>

  <main class="container" style="max-width: 520px; padding-top: 48px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Restablecer contraseña</h4>
        <p class="text-muted">Ingresa tu nueva contraseña para continuar.</p>
        <form id="resetForm">
          <div class="mb-3">
            <label class="form-label">Nueva contraseña</label>
            <input type="password" class="form-control" id="pwd1" required minlength="6">
          </div>
          <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="pwd2" required minlength="6">
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../static/js/config.js"></script>
  <script>
    function getToken(){
      const p = new URLSearchParams(window.location.search);
      return p.get('token') || '';
    }
    document.getElementById('resetForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const t = getToken();
      const p1 = document.getElementById('pwd1').value;
      const p2 = document.getElementById('pwd2').value;
      if (p1 !== p2){
        alert('Las contraseñas no coinciden');
        return;
      }
      try {
        const r = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: t, nueva_contrasena: p1 })
        });
        const data = await r.json();
        if (!r.ok) throw new Error(data?.body?.error || 'Error');
        alert('Contraseña actualizada. Ahora puedes iniciar sesión.');
        window.location.href = '/app/inicio/';
      } catch(err){
        alert('No se pudo actualizar la contraseña: ' + (err.message||''));
      }
    });
  </script>
</body>
</html>
