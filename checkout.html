    <main class="container my-5">
        <div class="text-center">
            <h2 class="section-title">Finalizar Compra</h2>
        </div>
        <div class="row g-5">
            <div <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand text-success" href="index.html"><i class="bi bi-tree-fill me-2"></i><strong>Natural Power</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

                </ul>
                
                <form class="d-flex mx-lg-2" onsubmit="event.preventDefault(); searchProducts();">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Buscar jugos..." onkeyup="searchProducts()">
                </form>

                <div class="d-flex align-items-center">
                    <div id="guest-actions" class="d-flex">
                        <button class="btn btn-outline-secondary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión</button>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</button>
                    </div>
                    <div id="user-actions" class="d-flex align-items-center" style="display: none;">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><i class="bi bi-person-circle me-1"></i> <span id="user-dropdown-name"></span></a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="cuenta.html">Mi Cuenta</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button class="dropdown-item" onclick="logout()">Cerrar Sesión</button></li>
                            </ul>
                        </div>
                    </div>
                    <a href="carrito.html" class="btn btn-link text-dark ms-2 position-relative fs-5"><i class="bi bi-cart"></i><span id="cart-counter" class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle" style="font-size: 0.6rem;"></span></a>
                </div>
            </div>
        </div>
    </nav>class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-success">Tu Pedido</span>
                    <span id="cart-counter" class="badge bg-success rounded-pill"></span>
                </h4>
                <ul class="list-group mb-3" id="checkout-summary-items">
                </ul>
                <li class="list-group-item d-flex justify-content-between fs-5">
                    <span>Total (CLP)</span>
                    <strong id="checkout-total"></strong>
                </li>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Información de Envío</h4>
                <form onsubmit="completePurchase(event)">
                    <div class="row g-3">
                        <div class="col-12"><label for="name" class="form-label">Nombre Completo</label><input type="text" class="form-control" id="name" required></div>
                        <div class="col-12"><label for="email" class="form-label">Email</label><input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required></div>
                        <div class="col-12"><label for="address" class="form-label">Dirección</label><input type="text" class="form-control" id="address" placeholder="Av. Siempreviva 742" required></div>
                        <div class="col-md-5"><label for="city" class="form-label">Comuna</label><input type="text" class="form-control" id="city" required></div>
                    </div>
                    <hr class="my-4">
                    <h4 class="mb-3">Método de Pago (Simulación)</h4>
                    <div class="my-3">
                        <div class="form-check">
                            <input id="webpay" name="paymentMethod" type="radio" class="form-check-input" checked required>
                            <label class="form-check-label" for="webpay">Webpay (Tarjetas de Crédito/Débito)</label>
                        </div>
                    </div>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Finalizar y Pagar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
