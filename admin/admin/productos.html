<!DOCTYPE html>
<html lang="es">
<head>
    <title>Gestión de Productos - Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <body>
    <div id="toast-container" class="toast-container"></div>
    <div class="d-flex">
        <nav class="sidebar">
            <h4 class="mb-4">Admin Panel</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
                <li class="nav-item mt-auto"><a class="nav-link" href="../index.html" target="_blank">Ver Tienda</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <h1 class="mb-4">Gestión de Productos</h1>
            <div class="card shadow-sm mb-4">
                <div class="card-header"><h4>Añadir Nuevo Producto</h4></div>
                <div class="card-body">
                    <form onsubmit="saveProduct(event)">
                        <div class="row">
                            <div class="col-md-4"><input type="text" id="product-name" class="form-control" placeholder="Nombre del Jugo" required></div>
                            <div class="col-md-4"><input type="number" id="product-price" class="form-control" placeholder="Precio" required></div>
                            <div class="col-md-2"><input type="number" id="product-stock" class="form-control" placeholder="Stock" required></div>
                            <div class="col-md-2 d-grid"><button type="submit" class="btn btn-primary">Guardar</button></div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header"><h4>Lista de Productos</h4></div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead><tr><th>Imagen</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr></thead>
                        <tbody id="product-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
